name: tads_app
description: Transparent, Anonymous Donation System
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.3
  dio: ^5.1.1
  retrofit: ^4.0.1
  get_it: ^7.2.0
  dio_retry_plus: ^1.0.3
  shared_preferences: ^2.1.0
  cached_network_image: ^3.2.3
  keyboard_dismisser: ^3.0.0
  intl: ^0.17.0
  flutter_svg: ^2.0.4
  json_annotation: ^4.8.0
  flutter_bloc: ^8.1.2
  bloc: ^8.1.1
  flutter_cache_manager: ^3.3.0
  easy_localization: ^3.0.1
  equatable: ^2.0.5
  meta: ^1.8.0
  formz: ^0.6.0
  flutter_pin_code_widget: ^0.1.0
  local_auth: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  retrofit_generator: ^5.0.0
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/icons/png/
    - assets/icons/svg/
    - assets/translations/